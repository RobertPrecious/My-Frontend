<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="/bootclass/bootstrap/css/bootstrap.css">
    <style>
        textarea {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="header text-center mt-2">Essay WriteUp</h2>
        <div class="row">
            <div class="col-12">
                <div class="d-flex mt-5">
                    <p>
                    <h1 class="fw-bolder">Title:</h2><span class="mt-md-3 ms-4 fw-bold">How I created a text area using
                            JavaScript</span></p>
                </div>
                <div class="offset-md-5 ms-2 mt-2">
                    <textarea name="textArea" id="textArea" oninput="countWords()" maxlength="310"></textarea>
                    <p class="text-end" id="words">0/300</p>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success text-center" id="submit">Submit Work</button>
                </div>
            </div>
        </div>
    </div>

    <script src="textarea.js"></script>
</body>

</html>
