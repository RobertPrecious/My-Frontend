<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="rwd.css">
</head>

<body>
    <main>
        <div class="left-bar">
            <div class="header">
                <div class="green"></div>
                <div class="blues">
                    <div class="blue1"></div>
                    <div class="blue2"></div>
                </div>
            </div>
            <div class="oranges">
                <div class="orange"></div>
                <div class="orange two"></div>
            </div>
            <div class="lightblues">
                <div class="lightblue"></div>
                <div class="lightblue three"></div>
                <div class="lightblue three"></div>
            </div>
            <div class="darkblues">
                <div class="darkblue"></div>
                <div class="darkblue"></div>
                <div class="darkblue"></div>
            </div>
        </div>
        <div class="right-bar">
            <div class="bluelight">
                <div class="box-blue"></div>
                <div class="boxlight"></div>
            </div>
            <div class="boxblue"></div>
        </div>
    </main>
</body>

</html>
