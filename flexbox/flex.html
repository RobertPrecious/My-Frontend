<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows</title>
  <link rel="stylesheet" href="flex.css" />
  <link rel="stylesheet" href="fontawesome/css/all.css" />
</head>

<body>
  <main>
    <div class="windows">
      <!-- Windows Bar -->
      <div class="windows-page">
        <img src="windows.svg" alt="" />
        <div class="windows-layout">
          <input type="text" name="" id="" placeholder="Search for apps, settings,s and documents" />
          <i class="fa fa-search" aria-hidden="true"></i>
          <div class="app-location">
            <span class="pinned">Pinned</span>
            <span id="apps">
              <a href="apps.html">All app</a>
              <a href="apps.html"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </span>
          </div>
          <!-- Microsoft App Icons -->
          <div class="row1">
            <span>
              <img src="edge.svg" alt="" />
              <img src="word.svg" alt="" />
              <img src="excel.svg" alt="" />
              <img src="powerpoint.svg" alt="" />
              <img src="mail.png" alt="" />
              <img src="calendar.svg" alt="" />
            </span>
            <span class="names">
              <span title="edge">Edge</span>
              <span title="word">Word</span>
              <span title="excel">Excel</span>
              <span title="powerpoint">PowerPoint</span>
              <span title="mail">Mail</span>
              <span title="calendar">Calendar</span>
            </span>
          </div>
          <!-- end of row 1 -->
          <!-- start of row2 -->
          <div class="row2">
            <span>
              <img src="Ms-store.svg" alt="" />
              <img src="photos.svg" alt="" />
              <img src="settings.svg" alt="" />
              <img src="onenote.png" alt="" />
              <img src="calculator.png" alt="" />
              <img src="clock.png" alt="" />
            </span>
            <span class="names2">
              <span title="store">Microsoft Store</span>
              <span title="photos">Photos</span>
              <span title="settings">Settings</span>
              <span title="note">OneNote</span>
              <span title="calc">Calculator</span>
              <span title="clock">Clock</span>
            </span>
          </div>
          <!-- end of row2 -->
          <!-- start of row3 -->
          <div class="row3">
            <span id="images">
              <img src="notepad.png" alt="" />
              <img src="paint.svg" alt="" />
              <img src="file-explorer.png" alt="" />
              <img src="movie.png" alt="" />
              <img src="tip.png" alt="" />
            </span>
            <span id="names3">
              <span title="note">Notepad</span>
              <span title="paint">Paint</span>
              <span title="file">File Explorer</span>
              <span title="movie">Movies & Tv</span>
              <span title="tips">Tips</span>
            </span>
          </div>
          <!-- end of row3 -->
          <div class="list">
            <span class="pinned">Recommended</span>
            <span id="apps2">
              <a href="#">More</a>
              <a href="#"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            </span>
          </div>
          <div id="history">
            <div class="msoft">
              <img src="chrome.svg" alt="">
              <span>Chrome</span><br>
              <span title="time">45mins ago</span>
            </div>
            <div class="msoft2">
              <img src="file-explorer.png" alt="">
              <span>File Explorer</span><br>
              <span title="time">1hr ago</span>
            </div>
          </div>
          <div id="line"></div>
          <div id="power">
            <i class="fa fa-user" aria-hidden="true"></i>
            <span>Reuben Uweh</span>
            <i class="fa fa-power-off" aria-hidden="true"></i>
          </div>
          <!-- end of work -->
        </div>
        <!-- end of windows layout -->
      </div>
      <div class="search">
        <input type="text" placeholder="Search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </div>
  </main>
</body>

</html>
