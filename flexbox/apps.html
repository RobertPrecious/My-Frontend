<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
</head>

<body>
    <main>
        <div class="windows">
            <!-- Windows Bar -->
            <div class="windows-page">
                <img src="windows.svg" alt="" />
                <div class="windows-layout">
                    <input type="text" name="" id="" placeholder="Search for apps, settings,s and documents" />
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <div class="app-location">
                        <span class="pinned">All apps</span>
                        <span id="apps">
                            <a href="flex.html">Back</a>
                            <a href="flex.html"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
                        </span>
                    </div>
                    <div id="app-layout">
                        <span>#</span>
                    </div>
                    <div class="menu">
                        <div class="menu-item">
                            <img src="folder.svg" alt="">
                            <span>360 Security Center</span>
                        </div>

                        <div class="group-title">A</div>
                        <div class="menu-item">
                            <img src="access.svg" alt="Access">
                            <span>Access</span>
                        </div>
                        <div class="menu-item">
                            <img src="https://img.icons8.com/color/48/adobe-acrobat.png" alt="Adobe Acrobat">
                            <span>Adobe Acrobat</span>
                            <span class="new-tag">New</span>
                        </div>

                        <div class="group-title">C</div>
                        <div class="menu-item">
                            <img src="https://img.icons8.com/fluency/48/calculator.png" alt="Calculator">
                            <span>Calculator</span>
                        </div>
                        <div class="menu-item">
                            <img src="https://img.icons8.com/fluency/48/calendar.png" alt="Calendar">
                            <span>Calendar</span>
                        </div>
                        <div class="menu-item">
                            <img src="https://img.icons8.com/fluency/48/camera.png" alt="Camera">
                            <span>Camera</span>
                        </div>
                        <div class="menu-item">
                            <img src="clock.png" alt="Clock">
                            <span>Clock</span>
                        </div>
                        <div class="menu-item">
                            <img src="https://img.icons8.com/color/48/cortana.png" alt="Cortana">
                            <span>Cortana</span>
                        </div>
                    </div>
                </div> <!--End of layout-->
            </div>
        </div>
    </main>
</body>

</html>
