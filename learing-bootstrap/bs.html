<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Learning</title>
  <link rel="stylesheet" href="/bootclass/bootstrap/css/bootstrap.css" />
  <link rel="stylesheet" href="bs.css" />
  <link rel="stylesheet" href="/fontawesome/css/all.css" />
</head>

<body>
  <div class="box bg-dark text-white m-2">
    <div class="w-100 d-flex justify-content-evenly pt-4 border-bottom border-secondary">
      <i class="fas fa-tint w-25 ps-4"></i>
      <i class="fas fa-font w-25 ps-4" aria-hidden="true"></i>
      <i class="fas fa-image w-25 ps-4"></i>
      <i class="fa fa-cog border-3 border-bottom border-primary pb-3 w-25 text-center" aria-hidden="true"></i>
    </div>
    <div class="w-100 d-flex justify-content-around mt-4">
      <div class="categories border-bottom w-75">
        All Categories
        <i class="fa fa-angle-down ps-5" aria-hidden="true"></i>
      </div>
      <div class="icon w-20">
        <i class="fa fa-search border me-2 p-1" aria-hidden="true"></i>
        <i class="fa fa-bars border p-1" aria-hidden="true"></i>
      </div>
    </div>
    <div class="boxes mt-3 d-flex justify-content-around flex-wrap w-100 h-50">
      <div class="bg-white text-white d-flex flex-column justify-content-center align-items-center">
        <button class="bg-primary text-white pt-1 pb-1 ps-3 pe-3 border-0 mt-5">
          So tiny
        </button>
        <div class="text-black">Button Tiny</div>
      </div>
      <div class="bg-white text-white d-flex flex-column justify-content-center align-items-center">
        <button class="bg-primary text-white pt-2 pb-2 ps-4 pe-4 border-0 mt-5">
          Primary
        </button>
        <div class="text text-black">Button Primary</div>
      </div>
      <div class="boxes1 bg-white bg-white text-white d-flex flex-column justify-content-center align-items-center">
        <button class="bg-success text-white pt-2 pb-2 ps-4 pe-4 border-0 mt-5">
          Success
        </button> 
        <div class="text text-black">Button Success</div>
      </div>
      <div class="boxes1 bg-white text-white d-flex flex-column justify-content-center align-items-center">
        <button class="bg-secondary text-white pt-2 pb-2 ps-4 pe-4 border-0 mt-5">
          Secondary
        </button>
        <div class="text text-black">Button Secondary</div>
      </div>
    </div>
    <div
      class="boxe bg-white m-1 text-white d-flex flex-column justify-content-center align-items-center border-bottom">
      <button class="bg-danger text-white pt-2 pb-2 ps-3 pe-3 border-0 mt-2">
        Alert
      </button>
    </div>
    <div class="w-100 border-top border-secondary d-flex">
      <div class="m-1 mt-1">Foundation <i class="fa fa-angle-down mt-2" aria-hidden="true"></i></div>
      <i class="fa fa-lock" aria-hidden="true"></i>
      <i class="fa fa-cog border pt-1 ps-1 pe-1 pb-0 mt-1 ms-3 mb-1" aria-hidden="true"></i>
    </div>
  </div>
  <div class="d-flex m-2">
    <button class="bg-success border-0 pt-3 ps-5 pe-5 pb-3">Accept</button>
    <button class="bg-secondary border-0 text-white ms-1 pt-3 ps-5 pe-5 pb-3">Cancel</button>
  </div>
</body>

</html>
