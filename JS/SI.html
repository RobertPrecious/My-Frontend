<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    let p = 2000;
    let time = undefined;
    let r = 2;
    let result = p * r;
    let outcome = result / 100
    let year = 1

    // for time
    for (let time = 1; time <= 10; ++time){
        console.log("Simple Interest",year++, "=", time * outcome);
    }
    </script>
</head>

<body>
    <h1>Value for simple Interest for 10 years</h1>
</body>
