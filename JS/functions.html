<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function add(x, y, z = 0) {
            let result = x + y + z;
            return result;
        }
        let implementation = add(4, 6, 4);
        // console.log("Answer for implementation", implementation)
        function divide(numerator, denominator) {
            return numerator / denominator;
        }

        let mean = divide(implementation, 3);
        console.log(mean);
        
    </script>
</body>
</html>
